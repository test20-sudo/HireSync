<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireSync</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-section label {
            display: block;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .file-input-wrapper {
            position: relative;
            margin: 1.5rem 0;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--bg-dark);
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: var(--primary);
            animation: pulse 1s infinite;
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 1rem auto;
            display: block;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .summary-text {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
            animation: slideIn 0.6s ease-out;
        }

        .job-search-section {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .job-listing {
            background-color: var(--bg-card);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }

        .job-listing:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .job-listing h3 {
            color: var(--primary);
            margin: 0 0 0.75rem;
            font-size: 1.25rem;
        }

        .job-listing p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .job-listing a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .job-listing a:hover {
            color: var(--primary-hover);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loader {
            width: 80px;
            aspect-ratio: 1;
            border: 10px solid var(--primary);
            box-sizing: border-box;
            background: 
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/20px 20px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/20px 20px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/20px 20px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/20px 20px,
                radial-gradient(farthest-side,#fff 98%,#0000) 50%/20px 20px,
                linear-gradient(#fff 0 0) 50%/100% 10px,
                linear-gradient(#fff 0 0) 50%/10px 100%,
                var(--primary);
            background-repeat: no-repeat;
            filter: blur(4px) contrast(10);
            animation: l13 0.8s infinite;
        }

        @keyframes l13 {
            100% {background-position:50% -20px,-20px 50%,60px 50%,50% 60px,50%,50%,50%}
        }

        .upload-progress {
            height: 4px;
            width: 100%;
            background-color: var(--bg-dark);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .upload-progress.active {
            display: block;
        }

        .file-input-label.success {
            border-color: #10B981;
            background-color: rgba(16, 185, 129, 0.1);
        }

        .file-input-label.success svg {
            color: #10B981;
        }

        .generating-summary {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-card);
            border-radius: 1rem;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.6s ease-out;
        }

        .generating-summary .loader {
            margin: 1rem auto;
        }

        .upload-progress {
            height: 4px;
            width: 100%;
            background-color: var(--bg-dark);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .upload-progress.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HireSync</h1>
        <div class="upload-section">
            <form method="POST" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <label for="resume" class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span style="margin-left: 0.5rem">Upload your resume (PDF only)</span>
                    </label>
                    <input type="file" name="resume" id="resume" accept="application/pdf" required>
                </div>
                <div class="upload-progress">
                    <div class="upload-progress-bar"></div>
                </div>
                <button type="submit">Upload and Analyze</button>
            </form>
        </div>

        {% if summary %}
        <div class="summary-text">
            <h2>Resume Summary</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        {% if terms %}
        <div class="job-search-section">
            <h2>Job Search</h2>
            <form id="job-search-form">
                <label for="location">Preferred Location</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>

                <label for="api_key">SerpAPI Key [click <a href="https://serpapi.com/" targer="blank">here</a> to obtain]</label><!--.password krke kuch-->
                <input type="password" id="api_key" name="api_key" placeholder="Enter API key" required>

                <label for="search_level">Search Depth</label>
                <select id="search_level" name="search_level">
                    <option value="basic">Basic</option>
                    <option value="medium">Medium</option>
                    <option value="comprehensive">Comprehensive</option>
                </select>

                <button type="submit">Search Jobs</button>
            </form>
        </div>
        {% endif %}

        <div class="job-listings" id="job-listings"></div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('job-search-form');
            const loadingOverlay = document.getElementById('loading-overlay');
            const jobListingsContainer = document.getElementById('job-listings');
            const fileInput = document.getElementById('resume');
            const uploadProgress = document.querySelector('.upload-progress');
            const uploadProgressBar = document.querySelector('.upload-progress-bar');
            const fileInputLabel = document.querySelector('.file-input-label');

            fileInput.addEventListener('change', function() {
                const fileName = this.files[0]?.name;
                if (fileName) {
                    const label = document.querySelector('.file-input-label span');
                    label.textContent = fileName;
                    uploadProgress.classList.add('active');
                    simulateUploadProgress();
                }
            });

            function simulateUploadProgress() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    uploadProgressBar.style.width = `${progress}%`;
                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            uploadProgress.classList.remove('active');
                            uploadProgressBar.style.width = '0%';
                            fileInputLabel.classList.add('success');
                            const label = document.querySelector('.file-input-label span');
                            label.textContent = 'Upload Complete!';
                            // Replace upload icon with check icon
                            document.querySelector('.file-input-label svg').outerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            `;
                            // Show generating summary message
                            const summarySection = document.createElement('div');
                            summarySection.className = 'generating-summary';
                            summarySection.innerHTML = `
                                <h2>Generating Resume Summary</h2>
                                <div class="loader"></div>
                                <p>Please wait while we analyze your resume...</p>
                            `;
                            document.querySelector('.upload-section').insertAdjacentElement('afterend', summarySection);
                        }, 500);
                    }
                }, 100);
            }

            function showLoadingOverlay() {
                loadingOverlay.classList.add('active');
            }

            function hideLoadingOverlay() {
                loadingOverlay.classList.remove('active');
            }

            function displayJobListings(jobListings, totalJobsFound, searchLevel) {
                jobListingsContainer.innerHTML = `
                    <h2>Job Listings (${totalJobsFound} found - ${searchLevel} search)</h2>
                `;
                if (jobListings.length === 0) {
                    jobListingsContainer.innerHTML += `<p>No job listings found.</p>`;
                } else {
                    jobListings.forEach((job, index) => {
                        const listing = document.createElement('div');
                        listing.className = 'job-listing';
                        listing.style.animation = `fadeIn 0.3s ease-out ${index * 0.1}s forwards`;
                        listing.style.opacity = '0';
                        listing.innerHTML = `
                            <h3>${job.title}</h3>
                            <p>Company: ${job.company_name}</p>
                            <p>Location: ${job.location}</p>
                            <a href="${job.link}" target="_blank">Apply Now â†’</a>
                        `;
                        jobListingsContainer.appendChild(listing);
                    });
                }
            }

            form?.addEventListener('submit', function (event) {
                event.preventDefault();
                showLoadingOverlay();

                const formData = new FormData(form);
                
                fetch('/jobs', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    hideLoadingOverlay();
                    displayJobListings(data.job_listings, data.total_jobs_found, data.search_level);
                })
                .catch(error => {
                    hideLoadingOverlay();
                    alert('Error fetching job listings: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
